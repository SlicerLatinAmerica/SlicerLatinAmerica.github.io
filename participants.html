    <style>
        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .participant-card {
            background: var(--bg-color-light);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #eee;
        }

        .participant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .participant-info {
            display: flex;
            flex-direction: column;
        }

        .participant-name {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 6px;
        }

        .participant-title {
            font-size: 0.85em;
            color: #555;
            font-style: italic;
            margin-bottom: 6px;
        }

        .participant-institution {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 4px;
            flex-grow: 1;
        }

        .participant-country {
            font-size: 0.75em;
            color: #888;
            padding-top: 8px;
            border-top: 1px solid #eee;
        }
        
        .participant-workshop {
            font-size: 0.75em;
            color: var(--secondary-color);
            margin-top: 4px;
            font-weight: bold;
        }

        .workshop-section-title {
            grid-column: 1 / -1;
            background: var(--bg-color-light);
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 20px;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.5em;
            font-weight: 700;
            border-left: 4px solid var(--primary-color);
        }

        .controls-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-group-custom .btn {
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: 500;
        }
        
        .btn-check:checked + .btn-outline-primary {
            background-color: var(--primary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .participants-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }

            .workshop-section-title {
                font-size: 1.2em;
            }
        }
    </style>

        const container = document.getElementById('participantsContainer');
        const searchInput = document.getElementById('searchInput');
        const btnAlphabetical = document.getElementById('btnAlphabetical');
        const btnWorkshop = document.getElementById('btnWorkshop');

        let currentMode = 'alphabetical'; // 'alphabetical' or 'workshop'
        let searchTerm = '';

        function renderCard(p) {
            return `
            <div class="participant-card">
                <div class="photo-container">
                    <div class="photo-placeholder">ðŸ‘¤</div>
                </div>
                <div class="participant-info">
                    <div class="participant-name">${p.name}</div>
                    <div class="participant-title">${p.title}</div>
                    <div class="participant-institution">${p.institution}</div>
                    <div class="participant-country">${p.country}</div>
                    <div class="participant-workshop">Workshop: ${p.workshop}</div>
                </div>
            </div>
            `;
        }

        function filterParticipants(data) {
            if (!searchTerm) return data;
            const lowerTerm = searchTerm.toLowerCase();
            return data.filter(p => 
                p.name.toLowerCase().includes(lowerTerm) ||
                p.institution.toLowerCase().includes(lowerTerm) ||
                p.workshop.toLowerCase().includes(lowerTerm) ||
                p.country.toLowerCase().includes(lowerTerm)
            );
        }

        function renderAlphabetical() {
            const filtered = filterParticipants(participantsData);
            // Sort by name
            filtered.sort((a, b) => a.name.localeCompare(b.name));
            
            const countLabel = filtered.length === 1 ? 'participant' : 'participants';
            container.innerHTML = `
                <div class="workshop-section-title">
                    All Participants <small class="fw-normal text-secondary">(${filtered.length} ${countLabel})</small>
                </div>
            ` + filtered.map(renderCard).join('');
        }

        function renderWorkshop() {
            const filtered = filterParticipants(participantsData);
            
            // Group by workshop
            const groups = {};
            filtered.forEach(p => {
                if (!groups[p.workshop]) groups[p.workshop] = [];
                groups[p.workshop].push(p);
            });

            // Sort workshops (optional, maybe by date if we could parse it, but alphabetical is fine for now)
            const workshopNames = Object.keys(groups).sort();

            let html = '';
            workshopNames.forEach(ws => {
                const count = groups[ws].length;
                const countLabel = count === 1 ? 'participant' : 'participants';
                html += `<div class="workshop-section-title">${ws} <small class="fw-normal text-secondary">(${count} ${countLabel})</small></div>`;
                // Sort participants within workshop
                groups[ws].sort((a, b) => a.name.localeCompare(b.name));
                html += groups[ws].map(renderCard).join('');
            });
            
            container.innerHTML = html;
        }

        function updateView() {
            if (currentMode === 'alphabetical') {
                renderAlphabetical();
            } else {
                renderWorkshop();
            }
        }

        // Event Listeners
        btnAlphabetical.addEventListener('change', () => {
            if(btnAlphabetical.checked) {
                currentMode = 'alphabetical';
                updateView();
            }
        });

        btnWorkshop.addEventListener('change', () => {
            if(btnWorkshop.checked) {
                currentMode = 'workshop';
                updateView();
            }
        });

        searchInput.addEventListener('input', (e) => {
            searchTerm = e.target.value;
            updateView();
        });

        // Initial Render
        updateView();

    </script>
