        function renderCard(p) {
            return `
            <div class="participant-card">

        function filterParticipants(data) {
            if (!searchTerm) return data;
            const lowerTerm = searchTerm.toLowerCase();
            return data.filter(p => 
                p.name.toLowerCase().includes(lowerTerm) ||
                p.institution.toLowerCase().includes(lowerTerm) ||
                p.workshop.toLowerCase().includes(lowerTerm) ||
                p.country.toLowerCase().includes(lowerTerm)
            );
        }

        function renderAlphabetical() {
            const filtered = filterParticipants(participantsData);
            // Sort by name
            filtered.sort((a, b) => a.name.localeCompare(b.name));
            
            const countLabel = filtered.length === 1 ? 'participant' : 'participants';
            container.innerHTML = `
                <div class="workshop-section-title">
                    All Participants <small class="fw-normal text-secondary">(${filtered.length} ${countLabel})</small>
                </div>
            ` + filtered.map(renderCard).join('');
        }

        function renderWorkshop() {
            const filtered = filterParticipants(participantsData);
            
            // Group by workshop
            const groups = {};
            filtered.forEach(p => {
                if (!groups[p.workshop]) groups[p.workshop] = [];
                groups[p.workshop].push(p);
            });

            // Sort workshops (optional, maybe by date if we could parse it, but alphabetical is fine for now)
            const workshopNames = Object.keys(groups).sort();

            let html = '';
            workshopNames.forEach(ws => {
                const count = groups[ws].length;
                const countLabel = count === 1 ? 'participant' : 'participants';
                html += `<div class="workshop-section-title">${ws} <small class="fw-normal text-secondary">(${count} ${countLabel})</small></div>`;
                // Sort participants within workshop
                groups[ws].sort((a, b) => a.name.localeCompare(b.name));
                html += groups[ws].map(renderCard).join('');
            });
            
            container.innerHTML = html;
        }

        function getInstitutionParent(institution) {
            // Group USP variants
            if (institution.includes('(USP)') || 
                institution.includes('Universidade de SÃ£o Paulo') || 
                institution.includes('HCRP') || 
                institution.includes('Hospital das ClÃ­nicas de RibeirÃ£o Preto') || 
                institution.includes('FAEPA')) {
                return 'Universidade de SÃ£o Paulo (USP)';
            }
            
            // Group UAEMÃ©x variants
            if (institution.includes('(UAEMÃ©x)') || institution.includes('Universidad AutÃ³noma del Estado de MÃ©xico')) {
                return 'Universidad AutÃ³noma del Estado de MÃ©xico (UAEMÃ©x)';
            }

            return null;
        }

        function calculateStatistics() {
            const stats = {
                institutionsByCountry: {},
                educationLevels: {
                    bachelors: 0,
                    masters: 0,
                    phd: 0,
                    undergraduateStudents: 0,
                    graduateStudents: 0
                },
                professions: {}
            };

            participantsData.forEach(p => {

                // Group institutions by the institution's country, not participant's country
                const country = getInstitutionCountry(p.institution);
                
                if (!stats.institutionsByCountry[country]) {
                    stats.institutionsByCountry[country] = {};
                }
                
                // Determine Parent Institution
                const parentInst = getInstitutionParent(p.institution);
                const groupName = parentInst || p.institution;
                
                if (!stats.institutionsByCountry[country][groupName]) {
                    stats.institutionsByCountry[country][groupName] = {
                        total: 0,
                        subtopics: {}
                    };
                }
                
                // Increment total for the group (Parent)
                stats.institutionsByCountry[country][groupName].total++;
                
                // Track specific institution usage (Child)
                if (!stats.institutionsByCountry[country][groupName].subtopics[p.institution]) {
                    stats.institutionsByCountry[country][groupName].subtopics[p.institution] = 0;
                }
                stats.institutionsByCountry[country][groupName].subtopics[p.institution]++;

                // Count by education level
                const title = p.title;
                
                if (title.startsWith('PhD -')) {
                    stats.educationLevels.phd++;
                } else if (title.startsWith('Master\'s Degree')) {
                    stats.educationLevels.masters++;
                } else if (title.startsWith('Bachelor\'s Degree')) {
                    stats.educationLevels.bachelors++;
                } else if (title.startsWith('Graduate Student (PhD)')) {
                    stats.educationLevels.graduateStudents++;
                } else if (title.startsWith('Graduate Student (Master\'s)')) {
                    stats.educationLevels.graduateStudents++;
                } else if (title.startsWith('Undergraduate Student')) {
                    stats.educationLevels.undergraduateStudents++;
                }

                // Extract professions
                const professionalTitles = [
                    'Physician', 'Teacher', 'Resident', 'Medical Specialist', 
                    'Researcher', 'Radiology Technologist'
                ];
                
                for (const profTitle of professionalTitles) {
                    if (title.startsWith(profTitle)) {
                        if (!stats.professions[profTitle]) {
                            stats.professions[profTitle] = 0;
                        }
                        stats.professions[profTitle]++;
                        break;
                    }
                }
            });

            return {
                totalParticipants: participantsData.length,
                institutionsByCountry: stats.institutionsByCountry,
                educationLevels: stats.educationLevels,
                professions: stats.professions
            };
        }

        function renderStatistics() {
            const stats = calculateStatistics();
            const statsContainer = document.getElementById('statsContainer');
            
            // Build institutions HTML
            let institutionsHTML = '';
            Object.keys(stats.institutionsByCountry).sort().forEach(country => {
                const institutions = stats.institutionsByCountry[country];
                const countryTotal = Object.values(institutions).reduce((sum, inst) => sum + inst.total, 0);

                institutionsHTML += `<div class="country-group">`;
                institutionsHTML += `<div class="country-name">${country} (${countryTotal})</div>`;
                institutionsHTML += `<div class="country-institution-list">`;
                
                const sortedGroups = Object.entries(institutions).sort((a, b) => b[1].total - a[1].total);
                
                sortedGroups.forEach(([groupName, data]) => {
                    institutionsHTML += `
                        <div class="stat-item">
                            <span class="stat-label">${groupName}</span>
                            <span class="stat-number">${data.total}</span>
                        </div>
                    `;

                    let subtopicEntries = Object.entries(data.subtopics).sort((a, b) => b[1] - a[1]);
                    
                    // Move the parent-named entry to the end if it exists
                    const parentIndex = subtopicEntries.findIndex(entry => entry[0] === groupName);
                    if (parentIndex !== -1) {
                        const parentEntry = subtopicEntries.splice(parentIndex, 1)[0];
                        subtopicEntries.push(parentEntry);
                    }

                    const showSubtopics = subtopicEntries.length > 1 || (subtopicEntries.length === 1 && subtopicEntries[0][0] !== groupName);
                    
                    if (showSubtopics) {
                        subtopicEntries.forEach(([subInst, count]) => {
                            const displayName = subInst === groupName ? 'Not Specified' : subInst;
                            institutionsHTML += `
                                <div class="stat-item subtopic" style="padding-left: 12px; font-size: 0.9em; opacity: 0.85; margin-top: -1px;">
                                    <span class="stat-label">- ${displayName}</span>
                                    <span class="stat-number">${count}</span>
                                </div>
                            `;

                institutionsHTML += `</div>`; // Close country-institution-list

        function renderMap() {
            // Initialize map
            const map = L.map('map').setView([0, -50], 3);
            
            // Add tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 18
            }).addTo(map);

            // Count participants by location
            const locationCounts = {};
            participantsData.forEach(p => {
                const city = p.country.split(' - ')[0];
                if (!locationCounts[city]) {
                    locationCounts[city] = {
                        count: 0,
                        participants: []
                    };
                }
                locationCounts[city].count++;
                locationCounts[city].participants.push(p.name);
            });

            // Add markers
            Object.keys(locationCounts).forEach(city => {
                const coords = cityCoordinates[city];
                if (coords) {
                    const data = locationCounts[city];
                    const marker = L.circleMarker(coords, {
                        radius: Math.min(8 + data.count * 2, 30),
                        fillColor: '#0066cc',
                        color: '#003d7a',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.6
                    }).addTo(map);

                    // Create popup content
                    const popupContent = `
                        <div style="max-width: 200px;">
                            <h6 style="margin-bottom: 8px; font-weight: bold;">${city}</h6>
                            <p style="margin: 4px 0;"><strong>${data.count}</strong> participant${data.count > 1 ? 's' : ''}</p>
                        </div>
                    `;
                    
                    marker.bindPopup(popupContent);
                }
            });

            // Fit bounds to show all markers
            const bounds = Object.keys(locationCounts)
                .filter(city => cityCoordinates[city])
                .map(city => cityCoordinates[city]);
            
            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }
