<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading…</title>
  <link rel="icon" type="image/x-icon" href="./public/assets/img/icon.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="./public/css/styles.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
</head>
<body>
  <header class="md-viewer-header">
    <div class="container md-viewer-header-top">
      <a href="index.html"><img src="./public/assets/img/icon.svg" alt="3D Slicer for Latin America" /></a>
      <a href="javascript:history.back()" class="md-back-btn">← Back</a>
    </div>
  </header>

  <div class="md-body">
    <div id="md-error" class="md-error" hidden></div>
    <zero-md id="md-viewer">
      <template>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" />
        <link rel="stylesheet" href="./public/css/zero-md-body.css" />
      </template>
    </zero-md>
  </div>

  <script type="module">
    const params = new URLSearchParams(window.location.search);
    const filePath = params.get('file');
    const viewer = document.getElementById('md-viewer');
    const errorEl = document.getElementById('md-error');

    if (!filePath) {
      errorEl.textContent = 'No file specified. Add ?file=path/to/file.md to the URL.';
      errorEl.hidden = false;
      viewer.hidden = true;
    } else {
      const fileName = filePath.split('/').pop().replace('.md', '').replace(/_/g, ' ');
      document.title = fileName;

      await customElements.whenDefined('zero-md');
      viewer.src = filePath;

      viewer.addEventListener('zero-md-rendered', () => {
        const base = filePath.substring(0, filePath.lastIndexOf('/') + 1);
        viewer.shadowRoot.querySelectorAll('a[href]').forEach(a => {
          const href = a.getAttribute('href');
          if (href && href.endsWith('.md') && !href.startsWith('http')) {
            a.href = 'md-viewer.html?file=' + base + href;
            a.removeAttribute('target');
          }
        });
      });

      viewer.addEventListener('zero-md-error', () => {
        errorEl.textContent = 'Could not load file: ' + filePath;
        errorEl.hidden = false;
        viewer.hidden = true;
      });
    }
  </script>
</body>
</html>
